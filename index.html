<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/44c614560c.js" crossorigin="anonymous"></script>
</head>

<body class="m-0 p-0">
    <header class="bg-[#FFFBF0]">
        <!-- navber section -->
        <nav class="max-w-screen-xl mx-auto  pt-10 lg:flex justify-between">
            <div class="flex justify-center">
                <img class="w-72" src="icons/logo.png" alt="">
            </div>
            <!-- nav items -->
            <div
                class="flex mt-10 lg:mt-0 p-5 lg:p-0 justify-center gap-12 lg:text-xl font-medium cursor-pointer font-roboto">
                <p>Home</p>
                <p>Products</p>
                <p>About us</p>
                <p>Contact us</p>
            </div>
        </nav>
        <!-- banner section -->
        <div class="lg:flex lg:justify-between items-center max-w-screen-xl mx-auto mt-10 lg:mt-24">
            <!-- banner text -->
            <div class="text-center lg:text-left p-5 lg:p-0 space-y-3">
                <h1 class="text-5xl lg:text-7xl font-normal font-bebas"><span class="orange-primary">Be the
                        Penguins</span>
                    <br>
                    <span class="black-primary">of Winter</span>
                </h1>
                <p class="common-description">Lorem Ipsum is simply dummy text of the printing <br> and typesetting
                    industry.</p>
                <button class="btn-primary"><i class="fa-solid fa-cart-shopping mr-2"></i> BUY NOW</button>
            </div>
            <!-- banner img -->
            <div class="flex justify-center mt-5 lg:mt-0">
                <img class="w-64 lg:w-auto" src="images/model.png" alt="">
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
